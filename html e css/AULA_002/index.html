<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
</head>

<body>
    <!-- 
        <p></p>  = tag para parágrafo
        <br> = quebra de linha ( coloco aonde eu quiser que tenha um ENTER )
    -->
    <p>Olá mundo!<br>
        <!--
            <em></em> = tag para dar ênfase no texto
            <strong></strong> = destaque de texto, um texto com strong significa que ele tem uma importância maior dentro daquele parágrafo
        -->
        <em>Guto Xavier</em></p>
    <p>Senac <strong>Americana</strong></p>

    <hr>
    <!--
        ul - unordered list
        ol - ordened list
    -->
    <ul>
        <!--
            <li> - list item
        -->
        <li>HTML - HyperText Markup Language</li>
        <li>CSS - Cascading Style Sheet</li>
        <li>JS - JavaScript</li>
        <li>Outro item
    </ul>

    <hr>
    <!-- 
        <img> - inserir imagem
            src - local da imagem
    -->
    <p style="background: red;">
        <img src="computador.jpg"><br>
        <img src="computador-transparente.png">
    </p>

</body>

</html>
