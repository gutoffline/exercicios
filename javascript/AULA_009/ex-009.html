<body>
    <h2>Faça um programa que calcule o número médio de alunos por turma. Para isto, peça a quantidade de turmas e a quantidade de alunos para cada turma. As turmas não podem ter mais de 40 alunos.</h2>

    <form>
        <label for="quantidadeTurmas">Quantidade de Turmas:</label>
        <input type="number" id="quantidadeTurmas" max="10" onchange="CriarTurmas();"><br>
        <div id="campos"></div>
        
        <button type="button" onclick="MediaDeAlunos();">Calcular a média de alunos</button>
    </form>

    <div id="resultado"></div>

    <script src="js/ex-009.js"></script>
</body>
